{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Application Details</h2>
    
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5>Edit Application</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="/admin/update-application/{{ app.id }}">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Applicant Name</label>
                        <p class="form-control-plaintext">{{ app.first_name }} {{ app.father_name }} {{ app.grandfather_name }}</p>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Region</label>
                        <input type="text" class="form-control" name="region" value="{{ app.region }}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Zone</label>
                        <input type="text" class="form-control" name="zone" value="{{ app.zone }}" required>
                    </div>
                    
                    <!-- More fields would follow the same pattern -->
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="/admin" class="btn btn-secondary">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
